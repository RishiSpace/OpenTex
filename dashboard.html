<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTex Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-dev@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* AMOLED Dark Theme */
        body { background-color: #000; color: #e0e0e0; }
        .bg-card { background-color: #111; }
        .border-divider { border-color: #333; }
        .text-header { color: #f5f5f5; }
        .text-body { color: #e0e0e0; }
        .text-muted { color: #999; }
        .hover\:bg-hover:hover { background-color: #222; }
        .shadow-card { box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.05), 0 2px 4px -1px rgba(255, 255, 255, 0.03); }
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-card shadow-card p-4 flex justify-between items-center z-10 border-b border-divider">
        <div class="flex items-center gap-3">
            <i data-lucide="book-open" class="text-blue-500 w-6 h-6"></i>
            <h1 class="text-2xl font-bold text-header">OpenTex Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
            <button id="upload-project-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow flex items-center justify-center gap-2 transition duration-200">
                <i data-lucide="upload" class="w-4 h-4"></i>
                Upload Project
            </button>
            <button id="new-project-btn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow flex items-center justify-center gap-2 transition duration-200">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                New Project
            </button>
        </div>
    </header>

    <!-- Project Grid -->
    <main class="p-8">
        <h2 class="text-3xl font-semibold text-header mb-6">Your Projects</h2>
        <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Project list will be populated here -->
            <div class="text-center text-muted p-4 col-span-full">Loading projects...</div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-20 hidden">
        <div id="modal" class="bg-card p-6 rounded-lg shadow-xl w-full max-w-md border border-divider">
            <h2 class="text-2xl font-bold text-header mb-4">Create New Project</h2>
            <p class="text-muted mb-4">Enter a name for your new project. Spaces will be replaced with underscores.</p>
            <input type="text" id="new-project-name" class="w-full p-2 border rounded-lg bg-black border-divider" placeholder="e.g., My Thesis Report">
            <div class="flex justify-end gap-3 mt-6">
                <button id="modal-cancel-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">Cancel</button>
                <button id="modal-create-btn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="upload-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-20 hidden">
        <form id="upload-form" class="bg-card p-6 rounded-lg shadow-xl w-full max-w-md border border-divider">
            <h2 class="text-2xl font-bold text-header mb-4">Upload Project</h2>
            <p class="text-muted mb-4">Select a `.zip` file containing your project. The project will be named after the zip file.</p>
            <input type="file" id="project-zip-input" class="w-full p-2 border rounded-lg bg-black border-divider file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" accept=".zip">
            <div id="upload-status" class="text-sm mt-2"></div>
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="upload-modal-cancel-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">Cancel</button>
                <button type="submit" id="upload-modal-submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">Upload</button>
            </div>
        </form>
    </div>

    <script>
        // --- DOM Elements ---
        const projectsListEl = document.getElementById('projects-list');
        const newProjectBtn = document.getElementById('new-project-btn');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalCreateBtn = document.getElementById('modal-create-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const newProjectNameInput = document.getElementById('new-project-name');
        
        const uploadProjectBtn = document.getElementById('upload-project-btn');
        const uploadModalBackdrop = document.getElementById('upload-modal-backdrop');
        const uploadModalCancelBtn = document.getElementById('upload-modal-cancel-btn');
        const uploadForm = document.getElementById('upload-form');
        const uploadStatus = document.getElementById('upload-status');
        const uploadInput = document.getElementById('project-zip-input');

        // --- New Project Modal ---
        function showModal(show = true) {
            modalBackdrop.classList.toggle('hidden', !show);
            if (show) newProjectNameInput.focus();
            else newProjectNameInput.value = '';
        }
        newProjectBtn.addEventListener('click', () => showModal(true));
        modalCancelBtn.addEventListener('click', () => showModal(false));
        modalCreateBtn.addEventListener('click', async () => {
            const projectName = newProjectNameInput.value;
            if (!projectName) return;
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: projectName })
                });
                const result = await response.json();
                if (response.ok) {
                    // Success, redirect to editor
                    window.location.href = `/editor?project=${result.project_name}`;
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        });

        // --- Upload Modal ---
        function showUploadModal(show = true) {
            uploadModalBackdrop.classList.toggle('hidden', !show);
            uploadStatus.textContent = '';
            uploadInput.value = null;
        }
        uploadProjectBtn.addEventListener('click', () => showUploadModal(true));
        uploadModalCancelBtn.addEventListener('click', () => showUploadModal(false));
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = uploadInput.files[0];
            if (!file) {
                uploadStatus.textContent = 'Please select a file.';
                uploadStatus.style.color = 'red';
                return;
            }
            
            const formData = new FormData();
            formData.append('project_zip', file);
            
            uploadStatus.textContent = 'Uploading...';
            uploadStatus.style.color = '#e0e0e0';

            try {
                const response = await fetch('/api/upload_zip', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = 'Success! Reloading...';
                    uploadStatus.style.color = 'green';
                    setTimeout(() => {
                        showUploadModal(false);
                        loadProjects();
                    }, 1000);
                } else {
                    uploadStatus.textContent = `Error: ${result.error}`;
                    uploadStatus.style.color = 'red';
                }
            } catch (e) {
                 uploadStatus.textContent = `Network Error: ${e.message}`;
                 uploadStatus.style.color = 'red';
            }
        });

        // --- API Functions ---
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                projectsListEl.innerHTML = '';
                
                if (projects.length === 0) {
                     projectsListEl.innerHTML = '<div class="text-center text-muted p-4 col-span-full">No projects found. Create one!</div>';
                }

                projects.sort().forEach(projectName => {
                    const projectEl = document.createElement('a');
                    projectEl.href = `/editor?project=${projectName}`;
                    projectEl.className = 'bg-card border border-divider rounded-lg p-6 shadow-card hover:bg-hover transition duration-200 block';
                    projectEl.innerHTML = `
                        <div class="flex items-center gap-3">
                            <i data-lucide="folder" class="w-8 h-8 text-blue-500"></i>
                            <h3 class="text-xl font-semibold text-header truncate">${projectName}</h3>
                        </div>
                        <p class="text-muted mt-2">Click to open this project in the editor.</p>
                    `;
                    projectsListEl.appendChild(projectEl);
                });
                
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            } catch (e) {
                projectsListEl.innerHTML = '<div class="text-center text-red-500 p-4 col-span-full">Failed to load projects.</div>';
            }
        }
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
